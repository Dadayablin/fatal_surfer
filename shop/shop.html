<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop</title>
  <link rel="stylesheet" href="./shop.css" />
</head>
<body>
  <div class="phone-screen">

    <div id="notification" class="notification">Notification!</div>
    <div class="top-bar">
      <button class="back-button" onclick="goBack()">‚Üê</button>
      <div class="balance">
        <img src="../img/coin.png" alt="coin" class="coin-icon" />
        <span id="coinCount">500</span>
      </div>
    </div>
    <!-- Casino -->
    <h2 class="section-title-1 section-title">Wheel of Fortune</h2>
    <div class="casino">
      <div class="slots">
        <div class="slot-window"><div class="reel" id="col1"></div></div>
        <div class="slot-window"><div class="reel" id="col2"></div></div>
        <div class="slot-window"><div class="reel" id="col3"></div></div>
      </div>
      <button id="spinBtn"><img src="../img/coin.png" class="coin-icon-btn">1000</button>
    </div>

    <!-- Shop -->
    <h2 class="section-title-2 section-title">Upgrades</h2>
    <div class="shop">
      <div class="item">
        <img src="../img/shield.png" alt="Item1" class="item_img">
        <button onclick="buyItem('Shield')"><img src="../img/coin.png" class="coin-icon-btn">100</button>
      </div>
      <div class="item">
        <img src="../img/skateboard.png" alt="Item2" class="item_img">
        <button onclick="buyItem('Skate')"><img src="../img/coin.png" class="coin-icon-btn">200</button>
      </div>
      <div class="item">
        <img src="../img/coins.png" alt="Item3" class="item_img">
        <button onclick="buyItem('Coins')"><img src="../img/coin.png" class="coin-icon-btn">300</button>
      </div>
    </div>
    <script src="../game/decoder.js"></script>
  <script src="./shop-script.js"></script>
</body>
</html>
